world:
  height: 10  # the height of the world
  width: 10   # the height of the world
  step_time: 0.05  # the time step of the simulation
  sample_time: 0.05  # the sample time of the simulation
  show_sensor: false

robot:
  - number: 4
    distribution: {name: 'circle', radius: 4.0, center: [5, 5]}  
    kinematics: {name: 'diff'}
    shape: 
      - {name: 'circle', radius: 0.2} 
    vel_min: [-3, -3]
    vel_max: [3, 3.0]
    color: ['royalblue', 'red', 'green', 'orange', 'purple', 'yellow', 'cyan', 'magenta', 'lime', 'pink', 'brown'] 
    arrive_mode: 'position'
    goal_threshold: 0.15
    sensors:
      - name: 'lidar2d'
        range_min: 0
        range_max: 8
        angle_range: 6.28
        number: 1800
        noise: False
        alpha: 0

